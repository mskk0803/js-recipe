<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=S, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>早希子が好きな飲み物は？</h1>
    <!--htmlはイコール開けないよん -->
    <button id="nihonsyu">日本酒</button>
    <button id="beer">ビール</button>
    <button id="horoyoi">ほろ酔い</button>
    <div id="display"></div>

    <script>
      const display = document.getElementById("display")
      //   先にdisplayを定義
      const nihonsyu = document.getElementById("nihonsyu")
      nihonsyu.onclick = function() {
        display.textContent = "正解！"
      }
      const beer = document.getElementById("beer")
      beer.onclick = function() {
        display.textContent = "exactlly!"
      }
      const horoyoi = document.getElementById("horoyoi")
      horoyoi.onclick = function() {
        display.textContent = "あたり！"
      }
    </script>
  </body>
</html>
